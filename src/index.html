<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<link rel="manifest" href="manifest.json">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
	<meta name="theme-color" content="blue" />
	<link href="favicon.ico" rel="shortcut icon">
	<title>Restaurant Reviews</title>
</head>

<body>
	<header>
		<div class="title">
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</div>
	</header>
	<a class="skip-main" href="#filter-options">Skip to main content</a>
	<main id="maincontent">
		<section aria-label="interactive map" role="presentation" id="map-container">
			<div id="map"></div>
		</section>
		<section>
			<div aria-label="filter options" class="filter-options">
				<h2 id="filter-options">Filter Results</h2>
				<div>
					<label id="neighborhoods-label" hidden>Select Neighborhood</label>
					<select id="neighborhoods-select" aria-labelledby="neighborhoods-label" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>

					<label id="cuisines-label" hidden>Select Cuisine</label>
					<select id="cuisines-select" aria-labelledby="cuisines-label" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>
			</div>
			<ul id="restaurants-list" role="contentinfo"></ul>
		</section>
	</main>
	<script charset="utf-8" src="js/bundle_main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=@@maps_api_key&libraries=places&callback=initMap"></script>


	<footer id="footer">
		Copyright (c) 2017
		<a href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>

</body>

</html>
